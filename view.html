    function titleCase(str) {
      var splitStr = str.toLowerCase().split(' ');
      for (var i = 0; i < splitStr.length; i++) {
          splitStr[i] = splitStr[i].charAt(0).toUpperCase() + splitStr[i].substring(1);     
      }
      return splitStr.join(' '); 
    }
    get_random = function (list) {
      return list[Math.floor((Math.random()*list.length))];
    } 
    function hideImage(){
      
      document.getElementById("image").style.display = "none";
    }
    window.onload = function(){
      let rno = sessionStorage.getItem('farewell-rollno');
      if(!(rno in data)){
        sessionStorage.setItem('farewell-rollno', 1);
        document.location.href="index.html";
      } 
      var name = titleCase(data[rno]);
      document.getElementById("body").style.display = "block";
      document.getElementById("image").style.display = "block";
      document.getElementById("image").src = `http://info.aec.edu.in/ACOE/StudentPhotos/${rno}.jpg`;
      document.getElementById("name").innerHTML=name;
      document.getElementById("quote").innerHTML=get_random(quotes);
